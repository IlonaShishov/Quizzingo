<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quizzingo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Quizzingo</h1>
    <div class="grid-container">
    </div>
    <div class="score-container">
      <p>Green Score: <span class="greenScore"></span></p>
      <p>Blue Score: <span class="blueScore"></span></p>
    </div>
    <div class="actions">
        <button onclick="restart()">Restart</button>
    </div>
    <div class="audio">
      <audio id="audio">
        <source src="media/background_music.mp3" type="audio/mpeg">
      </audio>
      <button id="playPauseBtn" onclick="playPause()">Play &#9658;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
