<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quizzingo</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Metal Mania' rel='stylesheet'>
    </head>
    <body>
        <h1>Quizzingo</h1>
        <div class="grid-container">
        </div>
        <div class="container">
            <div class="actions">
                <button onclick="restart()">Restart</button>
            </div>
            <div class="score-container">
                <p>Green Team: <span class="greenScore"></span></p>
                <p>Blue Team: <span class="blueScore"></span></p>
                <p id="blackScore">Game Master: <span class="blackScore"></span></p>
            </div>
            <div class="actions">
                <div class="play-timer-wrapper">
                    <button id="playPauseBtn" onclick="playPause()">Play &#9658;</button>
                    <div id="timer"></div>
                </div>
            </div>
        </div>
        <div class="audio">
            <audio id="audio">
                <source src="media/background_music.mp3" type="audio/mpeg">
            </audio>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
